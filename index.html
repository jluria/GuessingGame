<!DOCTYPE html>
<html lang="en">
  <head>
    <title class='center'>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel='stylesheet' type='text/css' href='style.css'>

  </head>
  <body>

    <div id='app'>

      <div id='headers' class='center'>
        <!-- Title and subtitles!-->
        <h1>Guessing Game!</h1>
        <h2>Guess a number between 1 & 100</h2>
      </div>

      <div id='main'>
        <div id='input-parent' class='center'>
          <!-- Player's guess input, and submit button -->
          <input id='player-input' placeholder='#' maxlength='3' autofocus=autofocus type='number'></input>
          <button id='submit'>Guess!</button>
        </div>

        <div id='guesses' class='center'>
          <!-- unordered list of guesses -->
          <ul class='guess'>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>

        <div id='menu-btns' class='center'>
          <!-- reset and hint buttons -->
          <form>
            <button id='reset-button'>Reset!</button>
            <button id='hint-button'>Give me a hint!</button>
          </form>
        </div>
      </div>
    </div>

    <div id='footer' class='center'>
      <div>
        <div class=''>
          <img src='fa-logo@2x.png'></img>
        </div>

        <div class=''>
          <h4>Project by Josh Luria</h4>
        </div>

        <div class=''>
          <img src='grace_hopper_academy.png'></img>
        </div>

      </div>
    </div>
  </body>
</html>
